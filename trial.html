<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mona Montreux | Concierge OS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

    <style>
        /* ========================================================================
           DESIGN TOKEN SYSTEM: "RIMOWA" AESTHETIC
           Matte blacks, aluminum whites, expensive blur.
        ======================================================================== */
        :root {
            --font-main: 'Plus Jakarta Sans', -apple-system, sans-serif;
            
            /* Dynamic Palette */
            --bg-glass: rgba(255, 255, 255, 0.85);
            --bg-surface: #ffffff;
            --bg-subtle: #F4F4F5;
            --primary: #0F172A; /* Slate 900 */
            --primary-gradient: linear-gradient(135deg, #0F172A 0%, #334155 100%);
            --accent: #2563EB;
            --text-heading: #0F172A;
            --text-body: #334155;
            --text-muted: #94A3B8;
            
            /* Dimensions */
            --chat-w: 420px; /* Wider for carousels */
            --chat-h: 750px;
            
            /* Physics */
            --spring-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
            
            /* Elevation */
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-deep: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* RESET */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; font-family: var(--font-main); background: transparent; overflow: hidden; }

        /* ========================================================================
           WRAPPER
        ======================================================================== */
        #concierge-wrapper {
            position: fixed; bottom: 24px; right: 24px;
            z-index: 999999; display: flex; flex-direction: column; align-items: flex-end;
            pointer-events: none;
        }
        #concierge-wrapper > * { pointer-events: auto; }

        /* ========================================================================
           MAIN APP CONTAINER
        ======================================================================== */
        #concierge-app {
            width: var(--chat-w); height: var(--chat-h);
            max-width: calc(100vw - 48px); max-height: calc(100dvh - 120px);
            background: var(--bg-glass);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-radius: 32px;
            box-shadow: var(--shadow-deep);
            border: 1px solid rgba(255,255,255,0.8);
            display: flex; flex-direction: column;
            overflow: hidden;
            
            /* Animation States */
            opacity: 0; transform: translateY(40px) scale(0.95); pointer-events: none;
            transition: opacity 0.4s ease, transform 0.5s var(--ease-out);
        }

        #concierge-app.active { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; }

        /* HEADER: TIME AWARE */
        .app-header {
            padding: 24px 28px;
            background: rgba(255,255,255,0.9);
            border-bottom: 1px solid rgba(0,0,0,0.04);
            display: flex; justify-content: space-between; align-items: flex-start;
        }

        .header-content h1 { margin: 0; font-size: 20px; font-weight: 700; color: var(--text-heading); letter-spacing: -0.5px; }
        .header-content p { margin: 4px 0 0; font-size: 13px; color: var(--text-muted); font-weight: 500; display: flex; align-items: center; gap: 6px; }
        .live-indicator { width: 8px; height: 8px; background: #10B981; border-radius: 50%; box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2); }

        .header-controls button {
            background: var(--bg-subtle); border: none; width: 32px; height: 32px;
            border-radius: 10px; color: var(--text-body); cursor: pointer;
            transition: all 0.2s; display: flex; align-items: center; justify-content: center;
        }
        .header-controls button:hover { background: #E4E4E7; color: var(--primary); }

        /* BODY: THE STREAM */
        .app-body {
            flex: 1; padding: 24px; overflow-y: auto; overflow-x: hidden;
            display: flex; flex-direction: column; gap: 24px;
            scroll-behavior: smooth;
        }
        .app-body::-webkit-scrollbar { width: 0px; } /* Clean scroll */

        /* BUBBLES */
        .msg-row { display: flex; flex-direction: column; gap: 4px; opacity: 0; animation: fadeSlideUp 0.5s var(--ease-out) forwards; }
        @keyframes fadeSlideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .msg-row.bot { align-items: flex-start; }
        .msg-row.user { align-items: flex-end; }

        .bubble {
            max-width: 85%; padding: 16px 20px; font-size: 15px; line-height: 1.6;
            position: relative; border-radius: 20px;
        }

        .bubble.bot {
            background: var(--bg-surface); color: var(--text-body);
            border-bottom-left-radius: 4px;
            box-shadow: var(--shadow-subtle);
        }

        .bubble.user {
            background: var(--primary-gradient); color: white;
            border-bottom-right-radius: 4px;
            box-shadow: var(--shadow-subtle);
        }

        /* FEATURE: CAROUSEL / CARDS (The $10k Feature) */
        .carousel-container {
            display: flex; gap: 12px; overflow-x: auto; padding: 4px 24px 16px 4px;
            width: calc(100% + 48px); margin-left: -4px;
            scroll-snap-type: x mandatory;
        }
        .carousel-container::-webkit-scrollbar { display: none; }
        
        .card-item {
            min-width: 220px; width: 220px;
            background: white; border-radius: 16px; overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            scroll-snap-align: center; border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }
        .card-item:hover { transform: translateY(-4px); }
        
        .card-img { width: 100%; height: 120px; object-fit: cover; background: #E2E8F0; }
        .card-content { padding: 12px; }
        .card-title { font-weight: 600; font-size: 14px; margin-bottom: 4px; color: var(--text-heading); }
        .card-desc { font-size: 12px; color: var(--text-muted); margin-bottom: 10px; }
        .card-btn {
            width: 100%; padding: 8px; border-radius: 8px; border: none;
            background: var(--bg-subtle); color: var(--text-heading);
            font-size: 12px; font-weight: 600; cursor: pointer;
            transition: background 0.2s;
        }
        .card-btn:hover { background: var(--primary); color: white; }

        /* FEATURE: SKELETON LOADING (Premium Feel) */
        .skeleton-loader { width: 100%; max-width: 200px; }
        .sk-line { height: 10px; background: #E2E8F0; border-radius: 4px; margin-bottom: 8px; overflow: hidden; position: relative; }
        .sk-line:last-child { width: 60%; }
        .sk-line::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        /* FEEDBACK ACTIONS */
        .feedback-row { display: flex; gap: 8px; margin-top: 4px; opacity: 0; transition: opacity 0.3s; }
        .msg-row:hover .feedback-row { opacity: 1; }
        .fb-btn { background: none; border: none; color: #CBD5E1; cursor: pointer; padding: 2px; }
        .fb-btn:hover { color: var(--text-muted); }

        /* FOOTER */
        .app-footer {
            padding: 20px 24px; background: white;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .input-bar {
            display: flex; align-items: center; gap: 12px;
            background: var(--bg-subtle); border-radius: 18px;
            padding: 8px 8px 8px 20px; transition: all 0.3s;
        }
        .input-bar:focus-within { background: white; box-shadow: 0 0 0 2px var(--primary); }

        #user-input {
            flex: 1; background: transparent; border: none; font-size: 15px; color: var(--text-heading);
            font-family: inherit; resize: none; max-height: 100px;
        }
        
        #send-btn {
            width: 40px; height: 40px; border-radius: 14px; border: none;
            background: var(--primary); color: white;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transform: scale(0.9); opacity: 0.5; pointer-events: none;
            transition: all 0.3s var(--spring-bounce);
        }
        #send-btn.ready { transform: scale(1); opacity: 1; pointer-events: auto; }

        /* LAUNCHER (Exploding FAB) */
        #app-launcher {
            width: 64px; height: 64px; border-radius: 24px;
            background: var(--primary); box-shadow: var(--shadow-deep);
            border: none; cursor: pointer; color: white;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.4s var(--spring-bounce);
        }
        #app-launcher:hover { transform: scale(1.05) translateY(-4px); }
        .launcher-icon { width: 28px; height: 28px; position: absolute; transition: 0.3s; }
        .icon-x { opacity: 0; transform: rotate(-45deg); }
        
        /* STATE: OPEN */
        body.app-open #app-launcher { transform: rotate(90deg) scale(0.8); background: #333; }
        body.app-open .icon-chat { opacity: 0; transform: rotate(45deg); }
        body.app-open .icon-x { opacity: 1; transform: rotate(0); }

    </style>
</head>
<body>

<div id="concierge-wrapper">
    
    <div id="concierge-app">
        <div class="app-header">
            <div class="header-content">
                <h1 id="dynamic-greeting">Good Afternoon</h1>
                <p><span class="live-indicator"></span> Mona Concierge AI</p>
            </div>
            <div class="header-controls">
                <button onclick="MonaOS.toggleSound()" title="Toggle Sound">
                    <svg id="sound-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5z"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                </button>
                <button onclick="MonaOS.reset()" title="Reset">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path></svg>
                </button>
            </div>
        </div>

        <div id="msg-stream" class="app-body">
            </div>

        <div class="app-footer">
            <div class="input-bar">
                <textarea id="user-input" rows="1" placeholder="Type a message..." oninput="MonaOS.handleInput(this)"></textarea>
                <button id="send-btn" onclick="MonaOS.send()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>

    <button id="app-launcher" onclick="MonaOS.toggle()">
        <svg class="launcher-icon icon-chat" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
        <svg class="launcher-icon icon-x" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </button>

</div>

<script>
    /**
     * MONA OS (Premium Architecture)
     * Includes: Audio Engine, Carousel Renderer, Time Awareness, Skeleton States
     */
    const MonaOS = (() => {
        // --- 1. CONFIG & AUDIO ---
        const CONFIG = {
            webhook: "https://n8n.srv1106816.hstgr.cloud/webhook/595269c9-1640-45c9-9c2b-861a69417966",
        };

        // Subtle "Pop" sound (Base64) to avoid external requests
        const AUDIO_POP = new Audio("data:audio/wav;base64,UklGRi4AAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA="); // Placeholder for brevity, real sound would be longer
        // Note: For actual $10k feel, we'd put a real short base64 string here.
        
        let state = {
            soundOn: true,
            isOpen: false,
            history: [],
            session: 'sess_' + Date.now()
        };

        const DOM = {
            app: document.getElementById('concierge-app'),
            stream: document.getElementById('msg-stream'),
            input: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            greeting: document.getElementById('dynamic-greeting')
        };

        // --- 2. INIT & TIME AWARENESS ---
        const init = () => {
            updateGreeting();
            // Check local storage for history
            const saved = localStorage.getItem('mona_os_v1');
            if(saved) {
                const p = JSON.parse(saved);
                state.history = p.history;
                state.session = p.session;
                renderHistory();
            } else {
                // Initial Bot Message
                addMessage({ type: 'text', content: "Welcome to Montreux. I am at your service. How can I help you today?", sender: 'bot' });
            }
            
            // Listen for enter key
            DOM.input.addEventListener('keydown', e => {
                if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }
            });
        };

        const updateGreeting = () => {
            const hr = new Date().getHours();
            let greet = "Good Morning";
            if(hr >= 12) greet = "Good Afternoon";
            if(hr >= 18) greet = "Good Evening";
            DOM.greeting.innerText = greet;
        };

        // --- 3. RENDER ENGINE (The $10k Logic) ---
        const renderMessage = (msg, animate = false) => {
            const row = document.createElement('div');
            row.className = `msg-row ${msg.sender}`;
            
            // Logic: Is this a Carousel? Image? Text?
            let contentHtml = '';

            if (msg.type === 'carousel') {
                // RENDER CAROUSEL
                contentHtml = `<div class="carousel-container">
                    ${msg.items.map(item => `
                        <div class="card-item">
                            <img src="${item.img}" class="card-img" alt="${item.title}">
                            <div class="card-content">
                                <div class="card-title">${item.title}</div>
                                <div class="card-desc">${item.desc}</div>
                                <button class="card-btn" onclick="MonaOS.handleCardClick('${item.title}')">Select</button>
                            </div>
                        </div>
                    `).join('')}
                </div>`;
            } else {
                // RENDER TEXT (Markdown + Sanitized)
                const safeHtml = DOMPurify.sanitize(marked.parse(msg.content));
                contentHtml = `<div class="bubble ${msg.sender}">${safeHtml}</div>`;
            }

            // Add Feedback Buttons for Bot
            if (msg.sender === 'bot' && msg.type !== 'carousel') {
                contentHtml += `<div class="feedback-row">
                    <button class="fb-btn" title="Helpful"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg></button>
                    <button class="fb-btn" title="Not Helpful"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"></path></svg></button>
                </div>`;
            }

            row.innerHTML = contentHtml;
            DOM.stream.appendChild(row);
            
            // Sound Effect
            if(animate && state.soundOn && msg.sender === 'bot') {
                // Play sound logic here (disabled for now as base64 is empty)
            }
            
            scrollToBottom();
        };

        const addMessage = (msg) => {
            state.history.push(msg);
            localStorage.setItem('mona_os_v1', JSON.stringify({ history: state.history, session: state.session }));
            renderMessage(msg, true);
        };

        // --- 4. NETWORK & SENDING ---
        const send = async () => {
            const txt = DOM.input.value.trim();
            if(!txt) return;

            // UI Cleanup
            DOM.input.value = '';
            DOM.input.style.height = 'auto';
            DOM.sendBtn.classList.remove('ready');
            
            // 1. User Bubble
            addMessage({ type: 'text', content: txt, sender: 'user' });

            // 2. Show Skeleton Loader
            const loaderId = showSkeleton();

            try {
                // 3. Webhook Call
                const response = await fetch(CONFIG.webhook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chatInput: txt, sessionId: state.session })
                });
                const data = await response.json();
                
                removeSkeleton(loaderId);

                // 4. INTELLIGENT PARSING (The Magic)
                // If the bot sends multiple lines with image URLs, turn it into a carousel
                const botText = extractText(data);
                
                if (detectCarousel(botText)) {
                    // Convert text to Carousel Data
                    const items = parseCarousel(botText);
                    addMessage({ type: 'carousel', items: items, sender: 'bot' });
                } else {
                    addMessage({ type: 'text', content: botText, sender: 'bot' });
                }

            } catch (e) {
                removeSkeleton(loaderId);
                addMessage({ type: 'text', content: "Connection interrupted. Please check your signal.", sender: 'bot' });
            }
        };

        // --- 5. HELPERS ---
        const extractText = (data) => {
            if (Array.isArray(data) && data[0]) return data[0].output || data[0].text || "";
            if (data.output || data.text) return data.output || data.text;
            return "";
        };

        // Mock Logic to simulate "smart" carousel detection from text
        const detectCarousel = (text) => {
            // If text contains multiple markdown images or lists with 'price', assume carousel
            return text.includes('[Carousel]') || (text.match(/!\[.*?\]\(.*?\)/g) || []).length > 1;
        };

        const parseCarousel = (text) => {
            // This is a mock parser. In production, n8n should send JSON.
            // Here we just grab images and make dummy cards for the "Visual Effect"
            const matches = text.match(/!\[(.*?)\]\((.*?)\)/g);
            if(!matches) return [];
            
            return matches.map(m => {
                const parts = /!\[(.*?)\]\((.*?)\)/.exec(m);
                return {
                    title: parts[1] || "Accommodation",
                    desc: "Luxury Suite with view • 45m²",
                    img: parts[2]
                };
            });
        };

        const showSkeleton = () => {
            const id = 'sk-' + Date.now();
            const div = document.createElement('div');
            div.className = 'msg-row bot';
            div.id = id;
            div.innerHTML = `<div class="bubble bot skeleton-loader">
                <div class="sk-line"></div><div class="sk-line"></div>
            </div>`;
            DOM.stream.appendChild(div);
            scrollToBottom();
            return id;
        };

        const removeSkeleton = (id) => {
            const el = document.getElementById(id);
            if(el) el.remove();
        };

        const scrollToBottom = () => {
            setTimeout(() => DOM.stream.scrollTop = DOM.stream.scrollHeight, 50);
        };

        const handleInput = (el) => {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
            if(el.value.length > 0) DOM.sendBtn.classList.add('ready');
            else DOM.sendBtn.classList.remove('ready');
        };

        const handleCardClick = (title) => {
            DOM.input.value = "I am interested in " + title;
            send();
        };

        const toggle = () => {
            state.isOpen = !state.isOpen;
            document.body.classList.toggle('app-open', state.isOpen);
            DOM.app.classList.toggle('active', state.isOpen);
            if(state.isOpen) setTimeout(() => DOM.input.focus(), 200);
        };

        const reset = () => {
            state.history = [];
            state.session = 'sess_' + Date.now();
            localStorage.removeItem('mona_os_v1');
            DOM.stream.innerHTML = '';
            init();
        };
        
        const renderHistory = () => {
            state.history.forEach(msg => renderMessage(msg));
        };

        return { init, toggle, send, handleInput, reset, handleCardClick, toggleSound: () => state.soundOn = !state.soundOn };
    })();

    MonaOS.init();
</script>
</body>
</html>
