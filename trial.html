<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mona Montreux Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

    <style>
        /* ========================================================================
           ULTRA PREMIUM LUXURY DESIGN - NO COMPROMISES
        ======================================================================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: visible;
            height: 100%;
            width: 100%;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ========================================================================
           ANIMATED GRADIENT BACKGROUND
        ======================================================================== */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ========================================================================
           CHATBOT WRAPPER
        ======================================================================== */
        #chatbot-wrapper {
            position: fixed;
            bottom: 32px;
            right: 32px;
            pointer-events: none;
            z-index: 999999;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 20px;
        }

        @media (max-width: 768px) {
            #chatbot-wrapper {
                bottom: 20px;
                right: 20px;
            }
        }

        /* ========================================================================
           ULTRA PREMIUM LAUNCHER WITH GLOW EFFECT
        ======================================================================== */
        #hotel-chatbot-launcher {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 0 32px;
            height: 68px;
            background: linear-gradient(135deg, 
                #667eea 0%, 
                #764ba2 25%, 
                #f093fb 50%, 
                #4facfe 75%, 
                #00f2fe 100%);
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
            border-radius: 34px;
            border: none;
            cursor: pointer;
            color: #fff;
            pointer-events: all;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 
                0 20px 60px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset,
                0 0 40px rgba(118, 75, 162, 0.3);
            overflow: hidden;
        }

        #hotel-chatbot-launcher::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #hotel-chatbot-launcher:hover::before {
            opacity: 1;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #hotel-chatbot-launcher:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 
                0 30px 80px rgba(102, 126, 234, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.4) inset,
                0 0 60px rgba(118, 75, 162, 0.5);
        }

        #hotel-chatbot-launcher:active {
            transform: translateY(-3px) scale(1.02);
        }

        .launcher-icon { 
            font-size: 28px; 
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .launcher-text { 
            font-size: 16px; 
            font-weight: 700; 
            white-space: nowrap;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* ========================================================================
           ULTRA LUXURY CHAT WINDOW
        ======================================================================== */
        #hotel-chatbot {
            position: absolute;
            bottom: 100px;
            right: 0;
            width: 450px;
            max-width: calc(100vw - 64px);
            height: 700px;
            max-height: calc(100vh - 150px);
            background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
            border-radius: 32px;
            display: none;
            opacity: 0;
            visibility: hidden;
            flex-direction: column;
            overflow: hidden;
            pointer-events: all;
            transform: translateY(30px) scale(0.9);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 
                0 40px 100px rgba(102, 126, 234, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.8) inset,
                0 20px 60px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
        }

        #hotel-chatbot.open {
            display: flex;
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        @media (max-width: 768px) {
            #hotel-chatbot {
                width: calc(100vw - 40px);
                height: calc(100vh - 120px);
            }
        }

        /* ========================================================================
           STUNNING GRADIENT HEADER
        ======================================================================== */
        #hotel-chatbot-header {
            position: relative;
            background: linear-gradient(135deg, 
                #667eea 0%, 
                #764ba2 50%, 
                #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 6s ease infinite;
            color: white;
            padding: 24px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            overflow: hidden;
        }

        #hotel-chatbot-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        #hotel-chatbot-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 1;
        }

        #hotel-chatbot-header img {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            object-fit: cover;
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.3),
                0 0 0 3px rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        #hotel-chatbot-header img:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .header-text {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 19px;
            font-weight: 700;
            letter-spacing: -0.03em;
            text-shadow: 0 2px 12px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-subtitle {
            font-size: 13px;
            font-weight: 500;
            opacity: 0.95;
            letter-spacing: 0.3px;
            text-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }

        #hotel-chatbot-close {
            position: relative;
            z-index: 1;
            font-size: 28px;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            line-height: 1;
            font-weight: 300;
        }

        #hotel-chatbot-close:hover { 
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        #hotel-chatbot-close:active {
            transform: scale(0.95) rotate(90deg);
        }

        /* ========================================================================
           MESSAGES AREA WITH SUBTLE PATTERN
        ======================================================================== */
        #hotel-chatbot-messages {
            flex: 1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(240, 147, 251, 0.03) 0%, transparent 50%),
                linear-gradient(180deg, #fafbff 0%, #f5f7ff 100%);
            padding: 24px;
            overflow-y: auto;
            scroll-behavior: smooth;
            position: relative;
        }

        #hotel-chatbot-messages::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(180deg, #fafbff 0%, transparent 100%);
            pointer-events: none;
            z-index: 1;
        }

        #hotel-chatbot-messages::-webkit-scrollbar { 
            width: 10px; 
        }

        #hotel-chatbot-messages::-webkit-scrollbar-track {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            margin: 8px 0;
        }

        #hotel-chatbot-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
            transition: all 0.3s ease;
        }

        #hotel-chatbot-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #764ba2 0%, #667eea 100%);
            background-clip: padding-box;
        }

        .chat-message-row {
            display: flex;
            margin-bottom: 20px;
            animation: messageSlideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .chat-message-row.user { 
            justify-content: flex-end;
        }

        .chat-message-row.bot { 
            justify-content: flex-start;
        }

        @keyframes messageSlideIn {
            0% { 
                opacity: 0; 
                transform: translateY(20px) scale(0.8);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .chat-bubble {
            padding: 16px 20px;
            border-radius: 20px;
            max-width: 85%;
            font-size: 15px;
            line-height: 1.6;
            font-weight: 400;
            letter-spacing: -0.01em;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            position: relative;
            transition: all 0.3s ease;
        }

        .chat-bubble:hover {
            transform: translateY(-2px);
        }

        .chat-bubble.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border-bottom-right-radius: 6px;
            box-shadow: 
                0 8px 24px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            animation: userMessagePop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes userMessagePop {
            0% { transform: scale(0) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .chat-bubble.bot {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
            color: #2d3748;
            border-bottom-left-radius: 6px;
            box-shadow: 
                0 8px 24px rgba(102, 126, 234, 0.08),
                0 0 0 1px rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.1);
            animation: botMessageSlide 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes botMessageSlide {
            0% { transform: translateX(-30px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .chat-bubble.bot.highlight { 
            background: linear-gradient(145deg, #e8eeff 0%, #f0f4ff 100%);
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 
                0 8px 24px rgba(102, 126, 234, 0.15),
                0 0 0 1px rgba(102, 126, 234, 0.2) inset;
        }

        /* ========================================================================
           PREMIUM TYPING INDICATOR WITH GRADIENT DOTS
        ======================================================================== */
        .typing {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
        }

        .typing-dot {
            width: 10px; 
            height: 10px; 
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
            animation: luxuryBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { 
            animation-delay: 0s; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .typing-dot:nth-child(2) { 
            animation-delay: 0.2s;
            background: linear-gradient(135deg, #764ba2 0%, #f093fb 100%);
        }
        
        .typing-dot:nth-child(3) { 
            animation-delay: 0.4s;
            background: linear-gradient(135deg, #f093fb 0%, #667eea 100%);
        }

        @keyframes luxuryBounce {
            0%, 60%, 100% { 
                transform: translateY(0) scale(1); 
                opacity: 0.7; 
            }
            30% { 
                transform: translateY(-12px) scale(1.2); 
                opacity: 1; 
                box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
            }
        }

        /* ========================================================================
           FLOATING ANIMATED QUICK REPLIES
        ======================================================================== */
        #quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 20px 24px;
            background: transparent;
            border-top: none;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quick-reply {
            position: relative;
            background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
            color: #667eea;
            padding: 12px 20px;
            border-radius: 28px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            user-select: none;
            letter-spacing: -0.01em;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.1);
            overflow: hidden;
        }

        .quick-reply::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
            z-index: 0;
        }

        .quick-reply:hover::before {
            width: 300px;
            height: 300px;
        }

        .quick-reply:hover { 
            color: white;
            border-color: #667eea;
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.3);
        }

        .quick-reply span {
            position: relative;
            z-index: 1;
        }

        .quick-reply:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* ========================================================================
           LUXURY INPUT AREA WITH GLASSMORPHISM
        ======================================================================== */
        #hotel-chatbot-input-area {
            padding: 20px 24px 24px;
            display: flex;
            gap: 14px;
            border-top: 2px solid rgba(102, 126, 234, 0.1);
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(248, 249, 255, 0.95) 100%);
            backdrop-filter: blur(20px);
            box-shadow: 0 -8px 32px rgba(102, 126, 234, 0.08);
        }

        #hotel-chatbot-input {
            flex: 1;
            border-radius: 28px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            padding: 16px 24px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
            color: #2d3748;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.08) inset;
        }

        #hotel-chatbot-input::placeholder {
            color: #a0aec0;
            font-weight: 400;
        }

        #hotel-chatbot-input:focus {
            outline: none;
            border-color: #667eea;
            background: #ffffff;
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.1),
                0 4px 16px rgba(102, 126, 234, 0.15) inset;
            transform: translateY(-2px);
        }

        #hotel-chatbot-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 28px;
            padding: 16px 32px;
            cursor: pointer;
            font-weight: 700;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 
                0 8px 24px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            position: relative;
            overflow: hidden;
        }

        #hotel-chatbot-send::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        #hotel-chatbot-send:hover::before {
            width: 300px;
            height: 300px;
        }

        #hotel-chatbot-send:hover { 
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 12px 36px rgba(102, 126, 234, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset;
        }

        #hotel-chatbot-send:active {
            transform: translateY(-2px) scale(1.02);
        }

        #hotel-chatbot-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* ========================================================================
           SPARKLE EFFECTS
        ======================================================================== */
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1.5s ease-in-out infinite;
        }
    </style>
</head>

<body>

<div id="chatbot-wrapper">

    <button id="hotel-chatbot-launcher">
        <span class="launcher-icon">✨</span>
        <span class="launcher-text">Try our demo</span>
    </button>

    <div id="hotel-chatbot">

        <div id="hotel-chatbot-header">
            <div class="header-info">
                <img alt="Mona logo" src="https://placehold.co/100x100?text=Logo" />
                <div class="header-text">
                    <span class="header-title">Mona Montreux</span>
                    <span class="header-subtitle">Lakeside Hotel • Montreux</span>
                </div>
            </div>
            <button id="hotel-chatbot-close" aria-label="Close chat">×</button>
        </div>

        <div id="hotel-chatbot-messages"></div>

        <div id="quick-replies"></div>

        <div id="hotel-chatbot-input-area">
            <input id="hotel-chatbot-input" placeholder="Type your message..." />
            <button id="hotel-chatbot-send">Send</button>
        </div>

    </div>
</div>

<script>
/* ========================================================================
   ELEMENT REFERENCES
========================================================================= */
const launcher = document.getElementById("hotel-chatbot-launcher");
const chat     = document.getElementById("hotel-chatbot");
const closeBtn = document.getElementById("hotel-chatbot-close");
const messages = document.getElementById("hotel-chatbot-messages");
const input    = document.getElementById("hotel-chatbot-input");
const sendBtn  = document.getElementById("hotel-chatbot-send");
const quick    = document.getElementById("quick-replies");

/* ========================================================================
   SESSION
========================================================================= */
let sessionId = localStorage.getItem("hotel_session_id");
if (!sessionId) {
    sessionId = "sess_" + Math.random().toString(36).substring(2);
    localStorage.setItem("hotel_session_id", sessionId);
}

/* ========================================================================
   CONFIG
========================================================================= */
const INITIAL_GREETING = "Hi there, how can I help today?";
const WEBHOOK_URL = "https://n8n.srv1106816.hstgr.cloud/webhook/595269c9-1640-45c9-9c2b-861a69417966";

/* ========================================================================
   TYPING INDICATOR
========================================================================= */
let typingRow = null;

function showTyping() {
    if (typingRow) return;
    typingRow = document.createElement("div");
    typingRow.className = "chat-message-row bot";
    const bubble = document.createElement("div");
    bubble.className = "chat-bubble bot";
    const t = document.createElement("div");
    t.className = "typing";
    t.innerHTML = '<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>';
    bubble.appendChild(t);
    typingRow.appendChild(bubble);
    messages.appendChild(typingRow);
    messages.scrollTop = messages.scrollHeight;
}

function hideTyping() {
    if (typingRow) { typingRow.remove(); typingRow = null; }
}

function appendStreamingMessage(text) {
    const row = document.createElement("div");
    row.className = "chat-message-row bot";
    const bubble = document.createElement("div");
    bubble.className = "chat-bubble bot";
    row.appendChild(bubble);
    messages.appendChild(row);

    let i = 0;
    const len = text.length;
    // Dynamic typing speed based on message length
    const step = Math.max(3, Math.min(8, Math.floor(len / 120)));

    function tick() {
        bubble.textContent = text.slice(0, i);
        i += step;
        messages.scrollTop = messages.scrollHeight;
        if (i <= len) {
            requestAnimationFrame(tick);
        } else {
            bubble.textContent = text;
            messages.scrollTop = messages.scrollHeight;
        }
    }
    requestAnimationFrame(tick);
}

/* ========================================================================
   MESSAGE APPENDING
========================================================================= */
function appendMessage(text, from="bot", highlight=false) {
    const row = document.createElement("div");
    row.className = "chat-message-row " + from;

    const bubble = document.createElement("div");
    bubble.className = "chat-bubble " + from;
    if (highlight) bubble.classList.add("highlight");
    bubble.textContent = text;

    row.appendChild(bubble);
    messages.appendChild(row);
    messages.scrollTop = messages.scrollHeight;
}

/* ========================================================================
   STARTER OPTIONS
========================================================================= */
const starterOptions = [
    "Show me the rooms",
    "Dining options",
    "Experiences & activities",
    "Contact the hotel team"
];

function showStarterOptions() {
    quick.innerHTML = "";
    starterOptions.forEach(option => {
        const btn = document.createElement("div");
        btn.className = "quick-reply";
        btn.innerHTML = `<span>${option}</span>`; // Span needed for z-index effect
        btn.onclick = () => sendMessage(option);
        quick.appendChild(btn);
    });
}

/* ========================================================================
   MAIN LOGIC - SENDING & RECEIVING
========================================================================= */
async function sendMessage(text) {
    if (!text || text.trim() === "") return;

    // 1. User Message UI
    appendMessage(text, "user");
    input.value = "";
    quick.innerHTML = ""; // Clear quick replies to clean up UI

    // 2. Show Typing Indicator
    showTyping();

    // 3. Network Request
    try {
        const response = await fetch(WEBHOOK_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                sessionId: sessionId,
                chatInput: text
            })
        });

        const data = await response.json();
        
        // 4. Hide Typing
        hideTyping();

        // 5. Parse n8n Response 
        // Adapting to common n8n return structures (output, text, or data array)
        let botResponse = "I apologize, but I couldn't process that.";
        
        if (data.output) {
            botResponse = data.output;
        } else if (data.text) {
            botResponse = data.text;
        } else if (Array.isArray(data) && data[0]?.output) {
            botResponse = data[0].output;
        } else if (typeof data === 'string') {
            botResponse = data;
        }

        // 6. Stream the response to the UI
        appendStreamingMessage(botResponse);

    } catch (error) {
        console.error("Chat Error:", error);
        hideTyping();
        appendMessage("I'm having a little trouble connecting to the concierge service right now. Please try again in a moment.", "bot");
    }
}

/* ========================================================================
   EVENT LISTENERS
========================================================================= */

// Toggle Chat Window
function toggleChat() {
    const isOpen = chat.classList.contains("open");
    if (isOpen) {
        chat.classList.remove("open");
    } else {
        chat.classList.add("open");
        input.focus();
        
        // If chat is empty, send initial greeting and show options
        if (messages.children.length === 0) {
            appendStreamingMessage(INITIAL_GREETING);
            setTimeout(showStarterOptions, 800);
        }
    }
}

launcher.addEventListener("click", toggleChat);
closeBtn.addEventListener("click", toggleChat);

// Send Button Click
sendBtn.addEventListener("click", () => {
    sendMessage(input.value);
});

// Enter Key Press
input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
        sendMessage(input.value);
    }
});
