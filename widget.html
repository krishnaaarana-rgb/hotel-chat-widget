<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hotel Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
    /* ------------------------------------------------------
       Base Reset
    ------------------------------------------------------ */
    html, body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: visible;
        height: 100%;
        width: 100%;
        font-family: "Inter", system-ui, sans-serif;
    }

    /* ------------------------------------------------------
       Chatbot Wrapper
    ------------------------------------------------------ */
    #chatbot-wrapper {
        position: fixed;
        bottom: 24px;
        right: 24px;
        pointer-events: none;
        z-index: 999999;
    }

    /* ------------------------------------------------------
       Launcher Button (Modern Floating)
    ------------------------------------------------------ */
    #hotel-chatbot-launcher {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: none;
        background: linear-gradient(135deg, #0b7dda, #0a5fb1);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        cursor: pointer;
        pointer-events: all;
        transition: all 0.25s ease;
    }

    #hotel-chatbot-launcher:hover {
        transform: scale(1.08);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.28);
    }

    /* ------------------------------------------------------
       Chat Window Container
    ------------------------------------------------------ */
    #hotel-chatbot {
        position: absolute;
        bottom: 80px;
        right: 0;
        width: 380px;
        max-width: 95vw;
        height: 550px;
        max-height: 80vh;
        background: white;
        border-radius: 18px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
        display: none;
        flex-direction: column;
        overflow: hidden;
        pointer-events: all;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.35s ease;
    }

    /* Smooth open */
    #hotel-chatbot.open {
        display: flex;
        opacity: 1;
        transform: translateY(0);
    }

    /* ------------------------------------------------------
       Header (Glassmorphism)
    ------------------------------------------------------ */
    #hotel-chatbot-header {
        background: rgba(11, 125, 218, 0.9);
        backdrop-filter: blur(8px);
        color: white;
        padding: 16px 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 600;
        letter-spacing: 0.2px;
        font-size: 16px;
    }

    #hotel-chatbot-close {
        font-size: 22px;
        color: white;
        background: none;
        border: none;
        cursor: pointer;
        transition: opacity 0.2s ease;
    }
    #hotel-chatbot-close:hover {
        opacity: 0.7;
    }

    /* ------------------------------------------------------
       Messages Area
    ------------------------------------------------------ */
    #hotel-chatbot-messages {
        flex: 1;
        background: #f7f9fb;
        padding: 14px;
        overflow-y: auto;
        scroll-behavior: smooth;
    }

    /* Custom Scrollbar */
    #hotel-chatbot-messages::-webkit-scrollbar {
        width: 6px;
    }
    #hotel-chatbot-messages::-webkit-scrollbar-thumb {
        background: #cfd6df;
        border-radius: 10px;
    }

    /* Message Rows */
    .chat-message-row {
        display: flex;
        margin-bottom: 12px;
        animation: fadeIn 0.25s ease;
    }

    .chat-message-row.user { justify-content: flex-end; }
    .chat-message-row.bot { justify-content: flex-start; }

    /* Message Bubbles */
    .chat-bubble {
        padding: 12px 16px;
        border-radius: 14px;
        max-width: 80%;
        font-size: 14px;
        line-height: 1.45;
        white-space: pre-wrap;
        background: #ffffff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.07);
    }

    .chat-bubble.user {
        background: #0b7dda;
        color: white;
        border-bottom-right-radius: 4px;
    }

    .chat-bubble.bot {
        background: #ffffff;
        color: #333;
        border-bottom-left-radius: 4px;
    }

    .chat-bubble.bot.highlight {
        background: #e9f3ff;
    }

    /* ------------------------------------------------------
       Input Area
    ------------------------------------------------------ */
    #hotel-chatbot-input-area {
        padding: 12px;
        display: flex;
        gap: 10px;
        border-top: 1px solid #e0e4ea;
        background: #fff;
    }

    #hotel-chatbot-input {
        flex: 1;
        border-radius: 22px;
        border: 1px solid #c7ccd4;
        padding: 12px 16px;
        font-size: 14px;
        transition: all 0.2s ease;
    }

    #hotel-chatbot-input:focus {
        outline: none;
        border-color: #0b7dda;
        box-shadow: 0 0 0 3px rgba(11, 125, 218, 0.18);
    }

    #hotel-chatbot-send {
        background: #0b7dda;
        color: white;
        border: none;
        border-radius: 22px;
        padding: 12px 20px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.25s ease;
    }

    #hotel-chatbot-send:hover {
        background: #095fa9;
    }

    /* Fade animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div id="chatbot-wrapper">
    <button id="hotel-chatbot-launcher">ðŸ’¬</button>

    <div id="hotel-chatbot">
        <div id="hotel-chatbot-header">
            Hotel Assistant
            <button id="hotel-chatbot-close">Ã—</button>
        </div>

        <div id="hotel-chatbot-messages"></div>

        <div id="hotel-chatbot-input-area">
            <input id="hotel-chatbot-input" placeholder="Ask anything..." />
            <button id="hotel-chatbot-send">Send</button>
        </div>
    </div>
</div>

<script>
/* -----------------------------
   Session Memory
----------------------------- */
let sessionId = localStorage.getItem("hotel_session_id");
if (!sessionId) {
    sessionId = "sess_" + Math.random().toString(36).substring(2);
    localStorage.setItem("hotel_session_id", sessionId);
}

/* -----------------------------
   Config
----------------------------- */
const INITIAL_GREETING = "Hello ðŸ‘‹ I'm your AI hotel assistant.\nHow can I help today?";
const WEBHOOK_URL = "https://n8n.srv1106816.hstgr.cloud/webhook/0aadc22c-fff6-4156-8e59-a276bc66d299";

/* -----------------------------
   Elements
----------------------------- */
const launcher = document.getElementById("hotel-chatbot-launcher");
const chat = document.getElementById("hotel-chatbot");
const closeBtn = document.getElementById("hotel-chatbot-close");
const messages = document.getElementById("hotel-chatbot-messages");
const input = document.getElementById("hotel-chatbot-input");
const sendBtn = document.getElementById("hotel-chatbot-send");

/* -----------------------------
   Add Message
----------------------------- */
function appendMessage(text, from="bot", highlight=false) {
    const row = document.createElement("div");
    row.className = "chat-message-row " + from;

    const bubble = document.createElement("div");
    bubble.className = "chat-bubble " + from;
    if (highlight) bubble.classList.add("highlight");
    bubble.textContent = text;

    row.appendChild(bubble);
    messages.appendChild(row);
    messages.scrollTop = messages.scrollHeight;
}

/* -----------------------------
   Send Message to n8n
----------------------------- */
async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    appendMessage(text, "user");
    input.value = "";

    try {
        const res = await fetch(WEBHOOK_URL, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                chatInput: text,
                sessionId: sessionId
            })
        });

        const data = await res.json();
        appendMessage(data.result || "Sorry, something went wrong.");
    } catch (e) {
        appendMessage("Connection error. Please try again.", "bot", true);
    }
}

/* -----------------------------
   Events
----------------------------- */
launcher.onclick = () => {
    chat.classList.add("open");
    messages.innerHTML = "";
    appendMessage(INITIAL_GREETING, "bot", true);
};

closeBtn.onclick = () => {
    chat.classList.remove("open");
};

sendBtn.onclick = sendMessage;
input.onkeydown = (e) => {
    if (e.key === "Enter") sendMessage();
};
</script>

</body>
</html>
