<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hotel Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: visible;
    height: 100%;
    width: 100%;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  /* Wrapper ensures widget floats even in Wix iframe */
  #chatbot-wrapper {
    position: fixed;
    bottom: 20px;
    right: 20px;
    pointer-events: none;
  }

  /* Floating bubble */
  #hotel-chatbot-launcher {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    border: none;
    background: #0b7dda;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.22);
    cursor: pointer;
    z-index: 10000;
    pointer-events: all;
  }

  /* Chat window */
  #hotel-chatbot {
    position: absolute;
    bottom: 70px;
    right: 0;
    width: 360px;
    max-width: 95vw;
    height: 520px;
    max-height: 80vh;
    background: white;
    border-radius: 14px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 10001;
    pointer-events: all;
  }

  /* Header */
  #hotel-chatbot-header {
    background: linear-gradient(135deg, #0b7dda, #064a8b);
    color: white;
    padding: 14px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #hotel-chatbot-header-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  #hotel-chatbot-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(255,255,255,0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 16px;
  }

  #hotel-chatbot-messages {
    flex: 1;
    background: #f3f5f8;
    padding: 12px;
    overflow-y: auto;
  }

  .chat-message-row {
    display: flex;
    margin-bottom: 10px;
  }

  .chat-message-row.user { justify-content: flex-end; }
  .chat-message-row.bot { justify-content: flex-start; }

  .chat-bubble {
    padding: 10px 14px;
    border-radius: 14px;
    max-width: 80%;
    font-size: 14px;
    line-height: 1.4;
    white-space: pre-wrap;
  }

  .chat-bubble.user {
    background: #0b7dda;
    color: white;
    border-bottom-right-radius: 4px;
  }

  .chat-bubble.bot {
    background: white;
    color: #222;
    border-bottom-left-radius: 4px;
  }

  .bot.highlight {
    background: #e6f3ff !important;
  }

  /* Input area */
  #hotel-chatbot-input-area {
    padding: 10px;
    display: flex;
    gap: 8px;
    border-top: 1px solid #ddd;
  }

  #hotel-chatbot-input {
    flex: 1;
    border-radius: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 14px;
  }

  #hotel-chatbot-send {
    background: #0b7dda;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 10px 16px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div id="chatbot-wrapper">
  <button id="hotel-chatbot-launcher">ðŸ’¬</button>

  <div id="hotel-chatbot">
    <div id="hotel-chatbot-header">
      <div id="hotel-chatbot-header-left">
        <div id="hotel-chatbot-avatar">AI</div>
        <div>
          <div style="font-size:15px;font-weight:600;">Hotel Assistant</div>
          <div style="font-size:11px;opacity:0.8;">Online Â· replies fast</div>
        </div>
      </div>
      <button id="hotel-chatbot-close" style="font-size:20px;color:white;background:none;border:none;cursor:pointer;">Ã—</button>
    </div>

    <div id="hotel-chatbot-messages"></div>

    <div id="hotel-chatbot-input-area">
      <input id="hotel-chatbot-input" placeholder="Ask anything..." />
      <button id="hotel-chatbot-send">Send</button>
    </div>
  </div>
</div>


<script>
/* -----------------------------
   SESSION ID (for Simple Memory)
------------------------------ */
let sessionId = localStorage.getItem("hotel_session_id");
if (!sessionId) {
  sessionId = "sess_" + Math.random().toString(36).substring(2);
  localStorage.setItem("hotel_session_id", sessionId);
}

/* -------------------------
   CONFIG
-------------------------- */
const INITIAL_GREETING = "Hello ðŸ‘‹ I'm your AI hotel assistant.\nHow can I help today?";
const WEBHOOK_URL = "https://n8n.srv1106816.hstgr.cloud/webhook/0aadc22c-fff6-4156-8e59-a276bc66d299";

/* -------------------------
   ELEMENTS
-------------------------- */
const launcher = document.getElementById("hotel-chatbot-launcher");
const chat = document.getElementById("hotel-chatbot");
const closeBtn = document.getElementById("hotel-chatbot-close");
const messages = document.getElementById("hotel-chatbot-messages");
const input = document.getElementById("hotel-chatbot-input");
const sendBtn = document.getElementById("hotel-chatbot-send");

/* -------------------------
   HELPERS
-------------------------- */
function appendMessage(text, from="bot", highlight=false) {
  const row = document.createElement("div");
  row.className = "chat-message-row " + from;

  const bubble = document.createElement("div");
  bubble.className = "chat-bubble " + from;
  if (highlight) bubble.classList.add("highlight");
  bubble.textContent = text;

  row.appendChild(bubble);
  messages.appendChild(row);
  messages.scrollTop = messages.scrollHeight;
}

/* -------------------------
   SEND MESSAGE
-------------------------- */
async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  appendMessage(text, "user");
  input.value = "";

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        message: text,
        sessionId: sessionId
      })
    });

    const data = await res.json();
    appendMessage(data.reply || "Hmm... I'm not sure.", "bot");
  } catch (e) {
    appendMessage("Connection error. Please try again.", "bot", true);
  }
}

/* -------------------------
   EVENTS
-------------------------- */
launcher.onclick = () => {
  chat.style.display = "flex";
  messages.innerHTML = "";
  appendMessage(INITIAL_GREETING, "bot", true);
};

closeBtn.onclick = () => {
  chat.style.display = "none";
};

sendBtn.onclick = sendMessage;

input.onkeydown = (e) => {
  if (e.key === "Enter") sendMessage();
};
</script>

</body>
</html>
