<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hotel Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: visible;
    height: 100%;
    width: 100%;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  /* Wrapper ensures widget floats even in Wix iframe */
  #chatbot-wrapper {
    position: fixed;
    bottom: 20px;
    right: 20px;
    pointer-events: none;
  }

  /* Floating bubble */
  #hotel-chatbot-launcher {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    border: none;
    background: #0b7dda;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.22);
    cursor: pointer;
    z-index: 10000;
    pointer-events: all;
  }

  /* Chat window */
  #hotel-chatbot {
    position: absolute;
    bottom: 70px;
    right: 0;
    width: 360px;
    max-width: 95vw;
    height: 520px;
    max-height: 80vh;
    background: white;
    border-radius: 14px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 10001;
    pointer-events: all;
  }

  /* Header */
  #hotel-chatbot-header {
    background: linear-gradient(135deg, #0b7dda, #064a8b);
    color: white;
    padding: 14px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #hotel-chatbot-header-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  #hotel-chatbot-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(255,255,255,0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 16px;
  }

  #hotel-chatbot-messages {
    flex: 1;
    background: #f3f5f8;
    padding: 12px;
    overflow-y: auto;
  }

  .chat-message-row {
    display: flex;
    margin-bottom: 10px;
  }

  .chat-message-row.user { justify-content: flex-end; }
  .chat-message-row.bot { justify-content: flex-start; }
